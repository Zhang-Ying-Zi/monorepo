<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var ball0 = new Ball(20),
                    ball1 = new Ball(20),
                    ball2 = new Ball(20),
                    spring = 0.03,
                    friction = 0.9;
                    gravity = 2;
                
                function move(ball, targetX, targetY) {
                    ball.vx += (targetX - ball.x) * spring;
                    ball.vy += (targetY - ball.y) * spring;
                    ball.vy += gravity;
                    ball.vx *= friction;
                    ball.vy *= friction;
                    ball.x += ball.vx;
                    ball.y += ball.vy;
                }
                
                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    
                    move(ball0, mouse.x, mouse.y);
                    move(ball1, ball0.x, ball0.y);
                    move(ball2, ball1.x, ball1.y);

                    context.beginPath();
                    context.moveTo(mouse.x, mouse.y);
                    context.lineTo(ball0.x, ball0.y);
                    context.lineTo(ball1.x, ball1.y);
                    context.lineTo(ball2.x, ball2.y);
                    context.stroke();

                    ball0.draw(context);
                    ball1.draw(context);
                    ball2.draw(context);

                }());

            };
        </script>
    </body>
</html>
