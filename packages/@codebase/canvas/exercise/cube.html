<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/point3d.js"></script>
        <script src="./js/triangle.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
            
                var points = [],
                    triangles = [],
                    fl = 250,
                    vpX = canvas.width / 2,
                    vpY = canvas.height / 2,
                    angleX, angleY;

                // front four corners
                points[0]  = new Point3d( -100, -100, -100);
                points[1]  = new Point3d(  100, -100, -100);
                points[2]  = new Point3d(  100,  100, -100);
                points[3]  = new Point3d( -100,  100, -100);

                // back four corners
                points[4]  = new Point3d( -100, -100, 100);
                points[5]  = new Point3d(  100, -100, 100);
                points[6]  = new Point3d(  100,  100, 100);
                points[7]  = new Point3d( -100,  100, 100);

                points.forEach(function (point) {
                    point.setVanishingPoint(vpX, vpY);
                    point.setCenter(0, 0, 200);
                });

                // front
                triangles[0]  = new Triangle(points[0], points[1],  points[2],  "#6666cc");
                triangles[1]  = new Triangle(points[0], points[2],  points[3],  "#6666cc");
                // top
                triangles[2]  = new Triangle(points[0], points[5],  points[1],  "#6666cc");
                triangles[3]  = new Triangle(points[0], points[4],  points[5],  "#6666cc");
                // back
                triangles[4]  = new Triangle(points[4], points[6],  points[5],  "#6666cc");
                triangles[5]  = new Triangle(points[4], points[7],  points[6],  "#6666cc");
                // bottom
                triangles[6]  = new Triangle(points[3], points[2],  points[6],  "#6666cc");
                triangles[7]  = new Triangle(points[3], points[6],  points[7],  "#6666cc");
                // right
                triangles[8]  = new Triangle(points[1], points[5],  points[6],  "#6666cc");
                triangles[9]  = new Triangle(points[1], points[6],  points[2],  "#6666cc");
                // left
                triangles[10]  = new Triangle(points[4], points[0],  points[3],  "#6666cc");
                triangles[11]  = new Triangle(points[4], points[3],  points[7],  "#6666cc");

                function move (point) {
                    point.rotateX(angleX);
                    point.rotateY(angleY);
                }

                function draw (triangle) {
                    triangle.draw(context);
                }

                (function drawFrame () {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    
                    angleX = (mouse.y - vpY) * 0.0005;
                    angleY = (mouse.x - vpX) * 0.0005;
                    points.forEach(move);
                    triangles.forEach(draw);
                }());

            };
        </script>
    </body>
</html>
