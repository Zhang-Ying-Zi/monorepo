    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
                
                var imagedata = context.getImageData(0, 0, canvas.width, canvas.height),
                    pixels = imagedata.data,
                    brush_size = 25,
                    brush_density = 50,
                    brush_color;
                
                canvas.addEventListener('mousedown', function(){
                    brush_color = utils.parseColor(Math.random()*0xffffff, true); //to number
                    canvas.addEventListener('mousemove', onMouseMove, false);
                }, false);

                canvas.addEventListener('mouseup', function(){
                    canvas.removeEventListener('mousemove', onMouseMove, false);
                }, false);

                function onMouseMove() {
                    for(var i=0; i<brush_density; i++) {
                        var angle = Math.random() * Math.PI * 2,
                            radius = Math.random() * brush_size,
                            xpos = (mouse.x + Math.cos(angle)*radius) | 0,
                            ypos = (mouse.y + Math.sin(angle)*radius) | 0,
                            offset = (xpos + ypos*imagedata.width) * 4;
                        
                        pixels[offset] = brush_color >> 16 & 0xff;
                        pixels[offset+1] = brush_color >> 8 & 0xff;
                        pixels[offset+2] = brush_color & 0xff;
                        pixels[offset+3] = 255; 
                    }
                    context.putImageData(imagedata, 0, 0);
                }

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    //context.clearRect(0, 0, canvas.width, canvas.height);

                    
                }());

            };
        </script>
    </body>
</html>
