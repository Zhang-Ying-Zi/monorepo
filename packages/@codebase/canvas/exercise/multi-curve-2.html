    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
                
                var points = [],
                    numPoints = 9,
                    ctrlPoint = {};
                
                for (var i=0; i< numPoints; i++) {
                    points.push({
                        x : Math.random() * canvas.width,
                        y : Math.random() * canvas.height
                    });
                }

                context.beginPath();
                context.moveTo(points[0].x, points[0].y);

                for(var i=1; i < numPoints-2; i++) {
                    ctrlPoint.x = (points[i].x + points[i+1].x)/2;
                    ctrlPoint.y = (points[i].y + points[i+1].y)/2;
                    context.quadraticCurveTo(points[i].x, points[i].y, ctrlPoint.x, ctrlPoint.y);
                }

                 context.quadraticCurveTo(points[i].x, points[i].y, points[i+1].x, points[i+1].y);
                 context.stroke();

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    //context.clearRect(0, 0, canvas.width, canvas.height);

                    
                }());

            };
        </script>
    </body>
