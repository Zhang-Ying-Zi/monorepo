    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var particles = [],
                    numParticles = 2,
                    sun = new Ball(100, '#ffff00'),
                    planet = new Ball(10, '#00ff00');
                
                sun.x = canvas.width / 2;
                sun.y = canvas.height / 2;
                sun.mass = 10000;
                particles.push(sun);

                planet.x = canvas.width / 2 + 200;
                planet.y = canvas.height / 2;
                planet.vy = 7;
                planet.mass = 1;
                particles.push(planet);

                
                // for(var particle, i = 0; i < numParticles; i++) {
                //     particle = new Ball(5, Math.random() * 0xffffff);
                //     particle.x = Math.random() * canvas.width;
                //     particle.y = Math.random() * canvas.height;
                //     particle.mass = 1;
                //     particles.push(particle);
                // }

                function move(partA, i) {
                    partA.x += partA.vx;
                    partA.y += partA.vy;

                    for(var partB, j = i+1; j < numParticles; j++) {
                        partB = particles[j];
                        gravitate(partA, partB);
                    }
                }

                function gravitate(partA, partB) {
                    var dx = partB.x - partA.x,
                        dy = partB.y - partA.y,
                        distSQ = dx * dx + dy * dy,
                        dist = Math.sqrt(distSQ),
                        force = partA.mass * partB.mass / distSQ,
                        ax = force * dx / dist,
                        ay = force * dy / dist;
                    partA.vx += ax / partA.mass;
                    partA.vy += ay / partA.mass;
                    partB.vx -= ax / partB.mass;
                    partB.vy -= ay / partB.mass;
                }

                function draw(particle) {
                    particle.draw(context);
                }
                
                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    particles.forEach(move);
                    particles.forEach(draw);
                    
                }());

            };
        </script>
    </body>
</html>
