<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var balls = [],
                    numBalls = 10,
                    spring = 0.03,
                    bounce = -0.5,
                    gravity = 0.1;

                for(var ball, i = 0; i < numBalls; i++) {
                    ball = new Ball(Math.random() * 30 + 20, Math.random() * 0xffffff);
                    ball.x = Math.random() * canvas.width / 2;
                    ball.y = Math.random() * canvas.height / 2;
                    ball.vx = Math.random() * 6 - 3;
                    ball.vy = Math.random() * 6 - 3;
                    balls.push(ball);
                } 

                function checkCollision(ballA, i) {
                    for(var ballB, dx, dy, dist, min_dist, j=i+1; j < numBalls; j++) {
                        ballB = balls[j];
                        dx = ballB.x - ballA.x;
                        dy = ballB.y - ballA.y;
                        dist = Math.sqrt(dx * dx + dy * dy);
                        min_dist = ballA.radius + ballB.radius;
                        if(dist < min_dist) {
                            var angle = Math.atan2(dy, dx),
                                targetX = ballA.x + Math.cos(angle) * min_dist,
                                targetY = ballA.y + Math.sin(angle) * min_dist,
                                ax = (targetX - ballB.x) * spring * 0.5,
                                ay = (targetY - ballB.y) * spring * 0.5;
                            ballA.vx -= ax;
                            ballA.vy -= ay;
                            ballB.vx += ax;
                            ballB.vy += ay;
                        }
                    }
                }   

                function move(ball) {
                    ball.vy += gravity;
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    if(ball.x + ball.radius > canvas.width) {
                        ball.x = canvas.width - ball.radius;
                        ball.vx *= bounce;
                    } else if(ball.x - ball.radius < 0) {
                        ball.x = ball.radius;
                        ball.vx *= bounce;
                    }
                    if(ball.y + ball.radius > canvas.height) {
                        ball.y = canvas.height - ball.radius;
                        ball.vy *= bounce;
                    } else if(ball.y - ball.radius < 0) {
                        ball.y = ball.radius;
                        ball.vy *= bounce;
                    }
                }

                function draw(ball) {
                    ball.draw(context);
                }
                
                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    
                    balls.forEach(checkCollision);
                    balls.forEach(move);
                    balls.forEach(draw);

                }());

            };
        </script>
    </body>
</html>
