<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var ball = new Ball(20),
                    handles = [],
                    numHandles = 5,
                    spring = 0.03,
                    friction = 0.9,
                    movingHandle = null;
                
                for(var handle, i = 0; i < numHandles; i++) {
                    handle = new Ball(10, '#00f');
                    handle.x = Math.random() * canvas.width;
                    handle.y = Math.random() * canvas.height;
                    handles.push(handle);
                }

                canvas.addEventListener('mousedown', function() {
                    handles.forEach(function(handle) {
                        if(utils.containsPoint(handle.getBounds(), mouse.x, mouse.y)) {
                            movingHandle = handle;
                        }
                    });
                }, false);

                canvas.addEventListener('mouseup', function() {
                    if(movingHandle) {
                        movingHandle = null;
                    }
                }, false);

                canvas.addEventListener('mousemove', function() {
                    if(movingHandle) {
                        movingHandle.x = mouse.x;
                        movingHandle.y = mouse.y;
                    }
                }, false);

                function applyHandle(handle) {
                    var dx = handle.x - ball.x,
                        dy = handle.y - ball.y;
                    ball.vx += dx * spring;
                    ball.vy += dy * spring;
                }

                function drawHandle(handle) {
                    context.moveTo(ball.x, ball.y);
                    context.lineTo(handle.x, handle.y);
                    context.stroke();
                    handle.draw(context);
                }
                
                
                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    
                    handles.forEach(applyHandle);
                    ball.vx *= friction;
                    ball.vy *= friction;
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    context.beginPath();
                    handles.forEach(drawHandle);
                    ball.draw(context);

                }());

            };
        </script>
    </body>
</html>
