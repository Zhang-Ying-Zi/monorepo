<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {
              var canvas = document.getElementById('canvas'),
                  context = canvas.getContext('2d'),
                  ball0 = new Ball(30),
                  ball1 = new Ball(15);

              ball0.mass = 2;
              ball0.x = 50;
              ball0.y = canvas.height / 2;
              ball0.vx = 1;
              
              ball1.mass = 1;
              ball1.x = 300;
              ball1.y = canvas.height / 2;
              ball1.vx = -1;

              (function drawFrame () {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                ball0.x += ball0.vx;
                ball1.x += ball1.vx;
                var dist = ball1.x - ball0.x;
                if (Math.abs(dist) < ball0.radius + ball1.radius) {     
                  var vx0Final = ((ball0.mass - ball1.mass) * ball0.vx + 2 * ball1.mass * ball1.vx) /
                                (ball0.mass + ball1.mass),
                      vx1Final = ((ball1.mass - ball0.mass) * ball1.vx + 2 * ball0.mass * ball0.vx) /
                                (ball0.mass + ball1.mass);
                  ball0.vx = vx0Final;
                  ball1.vx = vx1Final;
                  ball0.x += ball0.vx;
                  ball1.y += ball1.vx;
                }
                ball0.draw(context);
                ball1.draw(context);
              }());
            };
        </script>
    </body>
</html>
