<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var balls = [],
                    numBalls = 80,
                    gravity = 0.5;

                for(var ball, i = 0; i < numBalls; i++) {
                    ball = new Ball(2, Math.random() * 0xffffff);
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height;
                    ball.vx = Math.random() * 2 - 1;
                    ball.vy = Math.random() * -10 - 10;
                    balls.push(ball);
                }

                function draw(ball) {
                    ball.vy += gravity;
                    ball.x += ball.vx;
                    ball.y += ball.vy;
                    if(ball.x - ball.radius > canvas.width || ball.x + ball.radius < 0 || ball.y - ball.radius > canvas.height || ball.y + ball.radius < 0 ) {
                        ball.x = canvas.width / 2;
                        ball.y = canvas.height;
                        ball.vx = Math.random() * 2 - 1;
                        ball.vy = Math.random() * -10 - 10;
                    }
                    ball.draw(context);
                }

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    balls.forEach(draw);
                    
                }());

            };
        </script>
    </body>
</html>
