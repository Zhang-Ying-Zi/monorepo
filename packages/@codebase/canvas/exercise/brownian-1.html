<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
            
                var dots = [],
                    numDots = 20,
                    friction = 0.95,
                    decay = 0.01,
                    decayColor = utils.colorToRGB('#ffffff',decay);
                
                for(var dot, i = 0; i < numDots; i++) {
                    dot = new Ball(1, '#000000');
                    dot.x = Math.random() * canvas.width;
                    dot.y = Math.random() * canvas.height;
                    dot.vx = 0;
                    dot.vy = 0;
                    dots.push(dot);
                }

                function draw(dot) {
                    dot.vx += Math.random() * 0.2 - 0.1;
                    dot.vy += Math.random() * 0.2 - 0.1;
                    dot.x += dot.vx;
                    dot.y += dot.vy;
                    dot.vx *= friction;
                    dot.vy *= friction;
                    if(dot.x > canvas.width) {
                        dot.x = 0;
                    } else if(dot.x < 0) {
                        dot.x = canvas.width;
                    }
                    if(dot.y > canvas.height) {
                        dot.y = 0;
                    } else if(dot.y < 0) {
                        dot.y = canvas.height;
                    }
                    dot.draw(context);
                }

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    //context.clearRect(0, 0, canvas.width, canvas.height);

                    context.fillStyle = decayColor;
                    context.fillRect(0, 0, canvas.width, canvas.height);
                    dots.forEach(draw);
                    
                }());

            };
        </script>
    </body>
</html>
