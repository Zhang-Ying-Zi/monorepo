    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/segment.js"></script>
        <script src="./js/slider.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var segment = new Segment(100, 20),
                    slider = new Slider(-90, 90, 0);

                segment.x = 100;
                segment.y = 100;

                slider.x = 300;
                slider.y = 20;
                slider.captureMouse(canvas);
                slider.onchange = drawFrame;

                function drawFrame() {
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    segment.rotation = slider.value * Math.PI / 180;
                    segment.draw(context);
                    slider.draw(context);
                }

                drawFrame();
                
                // (function drawFrame() {
                //     window.requestAnimationFrame(drawFrame, canvas);
                //     context.clearRect(0, 0, canvas.width, canvas.height);
                // }());

            };
        </script>
