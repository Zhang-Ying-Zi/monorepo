<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
        <style>
            #canvas{
                background-color : #000;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/tree.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
            
                var trees = [],
                    numTrees = 200,
                    f1 = 250,
                    vpX = canvas.width / 2,
                    vpY = canvas.height / 2,
                    floor = 200,
                    vz = 0,
                    friction = 0.98;

                for(var tree, i = 0; i < numTrees; i++) {
                    tree = new Tree();
                    tree.xpos = Math.random() * 400 - 200;
                    tree.ypos = floor;
                    tree.zpos = Math.random() * 10000;
                    trees.push(tree);
                }

                window.addEventListener('keydown', function(event) {
                    if(event.keyCode === 38) {
                        // up
                        vz -= 1;
                    } else if(event.keyCode === 40) {
                        // down
                        vz += 1;
                    }
                }, false);

                function move(tree) {
                    tree.zpos += vz;

                    if(tree.zpos < -f1) {
                        tree.zpos += 10000;
                    }
                    if(tree.zpos > 10000 -f1) {
                        tree.zpos -= 10000;
                    }

                    var scale = f1 / (f1 + tree.zpos);
                    tree.scaleX = tree.scaleY = scale;
                    tree.x = vpX + tree.xpos * scale;
                    tree.y = vpY + tree.ypos * scale;
                    tree.alpha = scale;
                   
                }

                function draw(tree) {
                    tree.draw(context);
                }       

                function zSort(a, b) {
                    return(b.zpos - a.zpos);
                }         

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    trees.forEach(move);
                    vz *= friction;
                    trees.sort(zSort);
                    trees.forEach(draw);
                    
                }());

            };
        </script>
    </body>
</html>
