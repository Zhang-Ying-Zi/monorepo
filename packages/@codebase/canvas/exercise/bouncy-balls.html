<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
        <style>
            #canvas{
                background-color : #000;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball3d.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
            
                var balls = [],
                    numBalls = 100,
                    f1 = 250,
                    vpX = canvas.width / 2,
                    vpY = canvas.height / 2,
                    gravity = 0.2,
                    floor = 200,
                    bounce = -0.6;

                for(var ball, i = 0; i < numBalls; i++) {
                    ball = new Ball3d(3, Math.random() * 0xffffff);
                    ball.vx = Math.random() * 6 - 3;
                    ball.vy = Math.random() * 6 - 3;
                    ball.vz = Math.random() * 6 - 3;
                    balls.push(ball);
                }

                function move(ball) {
                    ball.vy += gravity;
                    ball.xpos += ball.vx;
                    ball.ypos += ball.vy;
                    ball.zpos += ball.vz;

                    if(ball.ypos > floor) {
                        ball.ypos = floor;
                        ball.vy *= bounce;
                    }

                    // if(ball.xpos + ball.radius > right) {
                    //     ball.xpos = right - ball.radius;
                    //     ball.vx *= -1;
                    // } else if(ball.xpos - ball.radius < left) {
                    //     ball.xpos = left + ball.radius;
                    //     ball.vx *= -1;
                    // }
                    // if(ball.ypos + ball.radius > bottom) {
                    //     ball.ypos = bottom - ball.radius;
                    //     ball.vy *= -1;
                    // } else if(ball.ypos - ball.radius < top) {
                    //     ball.ypos = top + ball.radius;
                    //     ball.vy *= -1;
                    // }
                    // if(ball.zpos + ball.radius > back) {
                    //     ball.zpos = back - ball.radius;
                    //     ball.vz *= -1;
                    // } else if(ball.zpos - ball.radius < front) {
                    //     ball.zpos = front + ball.radius;
                    //     ball.vz *= -1;
                    // }

                    if(ball.zpos > -f1) {
                        var scale = f1 / (f1 + ball.zpos);
                        ball.scaleX = ball.scaleY = scale;
                        ball.x = vpX + ball.xpos * scale;
                        ball.y = vpY + ball.ypos * scale;
                        ball.visible = true;
                    } else {
                        ball.visible = false;
                    }
                }

                function draw(ball) {
                    if(ball.visible) {
                        ball.draw(context);
                    }
                }       

                function zSort(a, b) {
                    return(b.zpos - a.zpos);
                }         

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    balls.forEach(move);
                    balls.sort(zSort);
                    balls.forEach(draw);
                    
                }());

            };
        </script>
    </body>
</html>
