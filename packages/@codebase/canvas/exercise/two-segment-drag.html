<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/segment.js"></script>
        <script src="./js/slider.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var segment0 = new Segment(100, 20),
                    segment1 = new Segment(100, 20);
                    
                function drag(segment, xpos, ypos) {
                    var dx = xpos - segment.x,
                        dy = ypos - segment.y;
                    
                    segment.rotation = Math.atan2(dy, dx);

                    var w = segment.getPin().x - segment.x,
                        h = segment.getPin().y - segment.y;
                    
                    segment.x = xpos - w;
                    segment.y = ypos - h;
                }
                
                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    drag(segment0, mouse.x, mouse.y);
                    drag(segment1, segment0.x, segment0.y);

                    segment0.draw(context);
                    segment1.draw(context);

                }());

            };
        </script>
    </body>
</html>
