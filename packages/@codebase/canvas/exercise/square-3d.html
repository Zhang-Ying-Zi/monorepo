    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/point3d.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
            
                var points = [],
                    f1 = 250,
                    vpX = canvas.width / 2,
                    vpY = canvas.height / 2,
                    angleX, angleY;

                // for(var point, i = 0; i < numPoints; i++) {
                //     point = new Point3d(Math.random() * 200 - 100,
                //                         Math.random() * 200 - 100,
                //                         Math.random() * 200 - 100);
                //     point.setVanishingPoint(vpX, vpY);
                //     points.push(point);
                // }

                points[0] = new Point3d(-100, -100, 100);
                points[1] = new Point3d(100, -100, 100);
                points[2] = new Point3d(100, 100, 100);
                points[3] = new Point3d(-100, 100, 100);

                points.forEach(function(point){
                    point.setVanishingPoint(vpX, vpY);
                });

                function move(point) {
                    point.rotateX(angleX);
                    point.rotateY(angleY);
                }

                function draw(point, i) {
                    if(i !== 0) {
                        context.lineTo(point.getScreenX(), point.getScreenY());
                    }
                }       

                function zSort(a, b) {
                    return(b.zpos - a.zpos);
                }         

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    angleX = (mouse.y - vpY) * 0.0001;
                    angleY = (mouse.x - vpX) * 0.0001;
                    
                    points.forEach(move);

                    context.beginPath();
                    context.moveTo(points[0].getScreenX(), points[0].getScreenY());
                    points.forEach(draw);
                    context.closePath();
                    context.stroke();
                    
                    
                }());

            };
        </script>
