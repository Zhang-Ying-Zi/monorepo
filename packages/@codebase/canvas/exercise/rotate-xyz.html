<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball3d.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
            
                var balls = [],
                    numBalls = 50,
                    f1 = 250,
                    vpX = canvas.width / 2,
                    vpY = canvas.height / 2,
                    angleX, angleY;

                for(var ball, i = 0; i < numBalls; i++) {
                    ball = new Ball3d(15, Math.random() * 0xffffff);
                    ball.xpos = Math.random() * 200 - 100;
                    ball.ypos = Math.random() * 200 - 100;
                    ball.zpos = Math.random() * 200 - 100;
                    balls.push(ball);
                }

                function rotateX(ball, angle) {
                    var cos = Math.cos(angle),
                        sin = Math.sin(angle),
                        y1 = ball.ypos * cos - ball.zpos * sin,
                        z1 = ball.zpos * cos + ball.ypos * sin;
                    ball.ypos = y1;
                    ball.zpos = z1;
                }

                function rotateY(ball, angle) {
                    var cos = Math.cos(angle),
                        sin = Math.sin(angle),
                        x1 = ball.xpos * cos - ball.zpos * sin,
                        z1 = ball.zpos * cos + ball.xpos * sin;
                    ball.xpos = x1;
                    ball.zpos = z1;
                }

                function setPerspective (ball) {
                    if(ball.zpos > -f1) {
                        var scale = f1 / (f1 + ball.zpos);
                        ball.scaleX = ball.scaleY = scale;
                        ball.x = vpX + ball.xpos * scale;
                        ball.y = vpY + ball.ypos * scale;
                        ball.visible = true;
                    } else {
                        ball.visible = false;
                    }
                }

                function move(ball) {
                    rotateX(ball, angleX);
                    rotateY(ball, angleY);
                    setPerspective(ball);
                }

                function draw(ball) {
                    if(ball.visible) {
                        ball.draw(context);
                    }
                }       

                function zSort(a, b) {
                    return(b.zpos - a.zpos);
                }         

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    angleX = (mouse.y - vpY) * 0.0001;
                    angleY = (mouse.x - vpX) * 0.0001;
                    
                    balls.forEach(move);
                    balls.sort(zSort);
                    balls.forEach(draw);
                    
                }());

            };
        </script>
    </body>
</html>
