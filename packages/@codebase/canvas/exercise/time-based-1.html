        <meta charset="utf-8">

    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var ball = new Ball(),
                    start_time = new Date().getTime(),
                    time = getTimer(),
                    vx = 300,
                    vy = -300,
                    bounce = -0.7;
                
                ball.x = canvas.width * Math.random();
                ball.y = canvas.height / 2;

                function getTimer() {
                    return (new Date().getTime() - start_time);
                }

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    var elapsed = getTimer() - time,
                        left = 0,
                        right = canvas.width,
                        top = 0,
                        bottom = canvas.height;
                    
                    time = getTimer();
                    
                    ball.x += vx * elapsed / 1000;
                    ball.y += vy * elapsed / 1000;

                    if(ball.x + ball.radius > right) {
                        ball.x = right - ball.radius;
                        vx *= bounce;
                    } else if(ball.x - ball.radius < left) {
                        ball.x = left + ball.radius;
                        vx *= bounce;
                    }
                    if(ball.y + ball.radius > bottom) {
                        ball.y = bottom - ball.radius;
                        vy *= bounce;
                    } else if(ball.y - ball.radius < top) {
                        ball.y = top + ball.radius;
                        vy *= bounce;
                    }
                    
                    ball.draw(context);

                }());

            };
        </script>
    </body>
</html>
