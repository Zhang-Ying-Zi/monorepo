<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script src="./js/line.js"></script>
        <script>
            window.onload = function () {
              var canvas = document.getElementById('canvas'),
                  context = canvas.getContext('2d'),
                  mouse = utils.captureMouse(canvas),
                  ball = new Ball(),
                  line = new Line(0, 0, 200, 0),
                  gravity = 0.2,
                  bounce = -0.6;

              ball.x = 100;
              ball.y = 100;

              line.x = 50;
              line.y = 200;

              (function drawFrame () {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                var bounds = line.getBounds();
                //move line with mouse
                line.rotation = ((canvas.width / 2 - mouse.x) * 0.1) * Math.PI / 180;
                
                //normal motion code
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;

                if (ball.x + ball.radius > bounds.x && ball.x - ball.radius < bounds.x + bounds.width) {
                  //get angle, sine, and cosine
                  var cos = Math.cos(line.rotation),
                      sin = Math.sin(line.rotation),
                      //get position of ball, relative to line
                      x1 = ball.x - line.x,
                      y1 = ball.y - line.y,
                      //rotate coordinates
                      y2 = cos * y1 - sin * x1;
                      //rotate velocity
                      vy1 = cos * ball.vy - sin * ball.vx;
                  //perform bounce with rotated values
                  if (y2 > -ball.radius && y2 < vy1) {
                    //rotate coordinates
                    var x2 = cos * x1 + sin * y1,
                        //rotate velocity
                        vx1 = cos * ball.vx + sin * ball.vy;
                    y2 = -ball.radius;
                    vy1 *= bounce;
                    //rotate everything back
                    x1 = cos * x2 - sin * y2;
                    y1 = cos * y2 + sin * x2;
                    ball.vx = cos * vx1 - sin * vy1;
                    ball.vy = cos * vy1 + sin * vx1;
                    ball.x = line.x + x1;
                    ball.y = line.y + y1;
                  }
                }
                
                //bounce off ceiling, floor, and walls
                if (ball.x + ball.radius > canvas.width) {
                  ball.x = canvas.width - ball.radius;
                  ball.vx *= bounce;
                } else if (ball.x - ball.radius < 0) {
                  ball.x = ball.radius;
                  ball.vx *= bounce;
                }
                if (ball.y + ball.radius > canvas.height) {
                  ball.y = canvas.height - ball.radius;
                  ball.vy *= bounce;
                } else if (ball.y - ball.radius < 0) {
                  ball.y = ball.radius;
                  ball.vy *= bounce;
                }
                
                ball.draw(context);
                line.draw(context);
              }());
            };
        </script>
    </body>
</html>
