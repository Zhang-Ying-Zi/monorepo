<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="format-detection" content="email=no" />
        <meta name="keywords" content="" /> 
        <meta name="description" content="" />
        <title></title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script src="./js/line.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var ball = new Ball(),
                    line = new Line(0, 0, 300, 0),
                    gravity = 0.2,
                    bounce = -0.6;
                
                ball.x = 100;
                ball.y = 100;

                line.x = 50;
                line.y = 200;
                line.rotation = 10 * Math.PI / 180;

                var cos = Math.cos(line.rotation),
                    sin = Math.sin(line.rotation);
                
                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    
                    ball.vy += gravity;
                    ball.x += ball.vx;
                    ball.y += ball.vy;

                    var x1 = ball.x - line.x,
                        y1 = ball.y - line.y,
                        // rotate coordinates  rotate  -1*line.rotation
                        x2 = x1 * cos + y1 * sin,
                        y2 = y1 * cos - x1 * sin,
                        // rotate velocity
                        vx1 = ball.vx * cos + ball.vy * sin,
                        vy1 = ball.vy * cos - ball.vx * sin;
                    
                    //perform bounce with rotated values
                    if(y2 > 0 - ball.radius) {
                        y2 = -ball.radius;
                        vy1 *= bounce;
                    }

                    // rotate everything back
                    x1 = x2 * cos - y2 * sin;
                    y1 = y2 * cos + x2 * sin;
                    ball.vx = vx1 * cos - vy1 * sin;
                    ball.vy = vy1 * cos + vx1 * sin;
                    ball.x = line.x + x1;
                    ball.y = line.y + y1;

                    ball.draw(context);
                    line.draw(context);

                }());

            };
        </script>
    </body>
</html>
