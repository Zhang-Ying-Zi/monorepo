    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <textarea id="log"></textarea>
        <script src="./js/utils.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var log = document.getElementById('log');

                var rect1 = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
                context.fillStyle = "#000000";
                context.fillRect(rect1.x - 2, rect1.y-2, 4, 4);

                var rect2 = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
                context.fillStyle = "#ff0000";
                context.fillRect(rect2.x - 2, rect2.y - 2, 4, 4);

                var dx = rect2.x - rect1.x;
                var dy = rect2.y - rect1.y;
                var dist = Math.sqrt(dx*dx + dy*dy);

                log.value = "distance: " + dist;

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    //context.clearRect(0, 0, canvas.width, canvas.height);

                    
                }());

            };
        </script>
    </body>
