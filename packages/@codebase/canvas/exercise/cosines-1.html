    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/segment.js"></script>
        <script src="./js/slider.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);
            
                var segment0 = new Segment(100, 20);
                var segment1 = new Segment(100, 20);

                segment1.x = canvas.width  / 2;
                segment1.y = canvas.height / 2;

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);

                    var dx = mouse.x - segment1.x,
                        dy = mouse.y - segment1.y,
                        dist = Math.sqrt(dx * dx + dy * dy),
                        a = 100,
                        b = 100,
                        c = Math.min(dist, a + b),
                        B = Math.acos((a * a + c * c - b * b) / (2 * a * c)),
                        C = Math.acos((a * a + b * b - c * c) / (2 * a * b)),
                        D = Math.atan2(dy, dx),
                        E = D + B + Math.PI + C;

                    segment1.rotation = D + B;
                    
                    var target = segment1.getPin();
                    segment0.x = target.x;
                    segment0.y = target.y;
                    segment0.rotation = E;

                    segment0.draw(context);
                    segment1.draw(context);


                }());

            };
        </script>
    </body>
