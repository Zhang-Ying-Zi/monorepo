    <body>
        <canvas id="canvas" width="400" height="400">Your browser do not support canvas</canvas>
        <script src="./js/utils.js"></script>
        <script src="./js/ball.js"></script>
        <script>
            window.onload = function () {

                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var mouse = utils.captureMouse(canvas);
                var touch = utils.captureTouch(canvas);

                var balls = [],
                    numBalls = 10,
                    vr = 0.05,
                    centerX = canvas.width / 2,
                    centerY = canvas.height / 2,
                    cos,
                    sin;

                for(var ball, i = 0; i < numBalls; i++) {
                    ball = new Ball(15, Math.random() * 0xffffff);
                    ball.x = Math.random() * canvas.width;
                    ball.y = Math.random() * canvas.height;
                    balls.push(ball);
                }  

                function move(ball) {
                    var x1 = ball.x - centerX,
                        y1 = ball.y - centerY,
                        x2 = x1 * cos - y1 * sin,
                        y2 = y1 * cos + x1 * sin;
                    ball.x = centerX + x2;
                    ball.y = centerY + y2;
                }

                function draw(ball) {
                    ball.draw(context);
                }
                
                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    
                    var angle = (mouse.x - centerX) * 0.0005;
                    cos = Math.cos(angle);
                    sin = Math.sin(angle);

                    balls.forEach(move);
                    balls.forEach(draw);

                }());

            };
        </script>
    </body>
</html>
