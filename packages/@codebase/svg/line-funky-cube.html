    <title>line-funky-cube</title>
    <style>
      @keyframes spin {
        0% {
          stroke: #00aeef
        }
        37.5% {
          stroke: #ed1c24;
        }
        67.5% {
          stroke: #f69f37;
        }
        100% {
          stroke-dashoffset: -240;
          stroke: #00aeef;
        }
      }

      svg {
        width: 500px;
        height: 500px;
      }

      polygon {
          stroke: black;
          stroke-linecap: round;
          stroke-width: 4;
          stroke-dasharray: 0, 0, 50, 190;
          stroke-dashoffset: 0;
          stroke-linejoin: round;
          animation: spin 3.5s infinite linear;
      }
    </style>
  </head>
